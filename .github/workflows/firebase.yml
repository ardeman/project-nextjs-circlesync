name: Firebase Firestore Deploy

on:
  push:
    branches:
      - main # Adjust the branch to trigger deploy on, such as 'main' or 'develop'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (Firebase CLI needs Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Use the appropriate Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install -g firebase-tools
          npm ci  # If you have a package.json with dependencies

      # Step 4: Authenticate Firebase using the service account key
      - name: Authenticate Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT_CIRCLE_SYNC_7D314: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CIRCLE_SYNC_7D314 }}
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CIRCLE_SYNC_7D314 }}" > "${HOME}/firebase-service-account.json"
          firebase use --add

      # Step 5: Deploy Firestore (Firestore Rules or other Firestore-related tasks)
      - name: Deploy Firestore
        run: |
          firebase deploy --only firestore
        env:
          GOOGLE_APPLICATION_CREDENTIALS: '${HOME}/firebase-service-account.json'
